type Transfer @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  to: String!
  from: String!
  value: BigInt!
  contractAddress: String!
}

type Approval @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  owner: String!
  spender: String!
  value: BigInt!
  contractAddress: String!
}

type DataRegistry @entity {
  id: ID!
  blockHeight: BigInt  
  address: String
  dapp: String
  uri: String
}

type DataRegistrySchema @entity {
  id: ID!
  registry: DataRegistry!
  key: String!
  schema: String!
}

type NFT @entity {
  id: ID!
  collection: String!
  tokenId: BigInt!
}

type DataRegistryNFTData @entity {
  id: ID!
  blockHeight: BigInt
  dataRegistry: DataRegistry!
  nft: NFT!
  key: String!
  value: String!
}
